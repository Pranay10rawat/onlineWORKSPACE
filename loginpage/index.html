<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>LOGIN</title>
    <link href="index.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  </head>
  <body>
    <div id="background">

      <center>

           <div class="section"></div>




           <div class="container">
             <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 8px 14px 10px 14px; border: 1px solid #EEE;">

               <form class="col s12" method="post">
                 <div class='row'>
                   <div class='col s12'>
                   </div>
                 </div>

                 <div class='row'>
                   <div class='input-field col s12'>
                     <input class='validate' type='text' name='name' id='name' />
                     <label for='email'>Enter your username</label>
                   </div>
                 </div>

                 <div class='row'>
                   <div class='input-field col s12'>
                     <input class='validate' type='password' name='password' id='password' />
                     <label for='password'>Enter your password</label>
                   </div>
                   <label style='float: right;'>
     								<a class='pink-text' href='#!'><b>Forgot Password?</b></a>
     							</label>
                 </div>

                 <br />
                 <center>
                   <div class='row'>
                     <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Login</button>
                   </div>

                   <a id="google_sign" class="waves-effect waves-light btn social google" href="auth/google" style="background-color:#D34836">
 <i class="fa fa-google"></i> Sign in with google</a>

    <script src="index.js"></script>
</body>

</html>
